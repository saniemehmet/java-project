<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" rel="stylesheet"></link>

    <title>MyDoc</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MyDoc.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" id="doctors-nav-link" aria-current="page" href="doctors.html">Doctors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="schedule-nav-link" aria-current="page" href="schedule.html">Schedule</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="appointments.html">Appointments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
            </ul>
            <span class="navbar-text">
              <a class="nav-link" href="#" id="logout">Logout</a>
            </span>
          </div>
        </div>
    </nav>
    <div class="container-fluid col-md-5 mt-3">
            <div class="col">
                <div class="card mt-2 mt-md-0">
                    <div class="card-body">
                      <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="card-title">Results</h5>
                      </div>
                      <hr/>
                      <p id="appointments-to-show" class="d-none">No results to show</p>
                      <div class="row row-cols-1 row-cols-md-2 g-4" id="appointments-list">

                      </div>
                    </div>
               </div>
            </div>
    </div>
    
    <!-- Edit Appointment Modal -->
	<div class="modal fade" id="editAppointmentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Change appointment hour</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
            <div class="form-floating">
                <select class="form-select" id="appointment-hour-edit" aria-label="appointment hour select">
                  
                </select>
                <label for="appointment-hour-edit">Change appointment hour</label>
              </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" id="save-edited-appointment-hour">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/appointments.js"></script>

    <div id="appointments-template" class="d-none">
        <div class="card border-success mb-3 ms-2" style="width: 18rem;">
            <div id="appointment-reserved-date" class="card-header bg-transparent border-success">25.10.12</div>
            <ul class="list-group list-group-flush">
                <li id="appointment-doctor-name-list" class="list-group-item">
                    <div id="appointment-doctor-name-label" class="d-inline">
                        Doctor:
                    </div>
                    <div id="appointment-doctor-name" class="d-inline">
                    </div>
                </li>
                <li id="appointment-patient-name-list" class="list-group-item">
                    <div id="appointment-patient-name-label" class="d-inline">
                        Patient:
                    </div>
                    <div id="appointment-patient-name" class="d-inline">
                    </div>
                </li>
                <li id="appointment-location-list" class="list-group-item">
                    <div id="appointment-doctor-location-label" class="d-inline">
                        Location:
                    </div>
                    <div id="appointment-doctor-location" class="d-inline">
                    </div>
                </li>
                <li id="appointment-hour-list" class="list-group-item">
                    <div id="appointment-doctor-hour-label" class="d-inline">
                        Appointment hour:
                    </div>
                    <div id="appointment-doctor-hour" class="d-inline">
                    </div>
                </li>
                <li id="appointment-reason-list" class="list-group-item">
                    <div id="appointment-reason-label" class="d-inline">
                        Health condition / Reason:
                    </div>
                    <div id="appointment-reason" class="d-inline">
                    </div>
                </li>
            </ul>
            <div class="card-footer bg-transparent border-success row">
                <ul class="list-group list-group-flush">
                    <li id="appointment-status-list" class="list-group-item d-flex justify-content-center">
                        <div id="appointment-status-label" class="d-inline">
                            Status: 
                        </div>
                        <div id="appointment-status" class="d-inline">
                        </div>
                    </li>
                </ul>
                <div id="appointment-edit-or-remove-btns" class="d-flex justify-content-center">
	              <button type="button" class="btn btn-outline-info" id="edit-appointment" data-bs-toggle="modal" data-bs-target="#editAppointmentModal">
			          <i class="bi bi-pencil-square text-dark"></i>
			      </button>
	              <button type="button" class="btn btn-outline-danger ms-2" id="remove-appointment">
			          <i class="bi bi-trash text-dark"></i>
			      </button>
            	</div>
                </div>
                <div id="appointment-set-status-btns" class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-success w-30 btn-sm mb-3 d-inline" id="approve-appointment">Approve</button>
                    <button type="button" class="btn btn-outline-danger w-30 ms-2 btn-sm mb-3 d-inline" id="reject-appointment">Reject</button>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
