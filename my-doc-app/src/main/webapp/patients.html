<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" rel="stylesheet"></link>
    <title>MyDoc</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MyDoc.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="schedule.html">Schedule</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="patients.html" active>Patients</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile.html" active>Profile</a>
                </li>
              </ul>
              <span class="navbar-text">
                <a class="nav-link d-inline" href="#" id="logout">Logout</a>
              </span>
          </div>
        </div>
    </nav>

    <div class="container-fluid col-md-10 mt-3">
        <div class="row mt-3 mt-md-5">
            <div class="col-12 col-md-4">
              <div class="card mt-2 mt-md-0">
                <div class="card-body">
                  <h5 class="card-title mt-3">Search</h5>
                  <form>
                    <div class="mb-3">
                      <label class="form-label">Select date</label>
                      <div class="d-flex align-items-center">
                        <input id="date" class="form-control w-50 d-inline" type="text" value="">
                        <button id="get-working-hours" type="button" class="btn btn-primary ms-2 d-inline">Find</button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>           
           </div>
            <div class="col">
                <div class="card mt-2 mt-md-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                          <h5 class="card-title">Results</h5>
                        </div>
                        <hr/>
                        <div class="card mt-3">
                            <div class="card-header">
                                25.12.02 09:00
                            </div>
                            <div class="card-body">
                              <h5 class="card-title">Alexandra Boyanska, 35g</h5>
                              <p class="card-text">Sore throat and temperature.</p>
                            </div>
                          </div>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
