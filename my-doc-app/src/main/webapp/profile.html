<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" rel="stylesheet"></link>
    <title>MyDoc</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MyDoc.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="schedule.html">Schedule</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="patients.html" active>Patients</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="profile.html" active>Profile</a>
                </li>
              </ul>
              <span class="navbar-text">
                <a class="nav-link d-inline" href="#">Logout</a>
              </span>
          </div>
        </div>
    </nav>
    <div class="container-fluid col-md-4 mt-3">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="profile-fullname" class="form-label">Full name</label>
          <input type="text" class="form-control" id="profile-fullname">
        </div>
        <div class="col-md-6">
          <label for="profile-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="profile-email">
        </div>
        <div class="col-md-6">
          <label for="profile-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="profile-password">
        </div>
        <div class="col-md-6">
          <label for="profile-repeat-password" class="form-label">Repeat password</label>
          <input type="password" class="form-control" id="profile-repeat-password">
        </div>
        
        <div class="col-12">
          <label for="specialties" class="form-label">Specialties</label>
          <input type="text" class="form-control" id="specialties" placeholder="Specialties">
        </div>
        <div class="col-10">
          <label for="profile-location" class="form-label">Location</label>
          <input type="text" class="form-control" id="profile-location" placeholder="Location">
        </div>
        <div class="col-md-2">
          <label for="experience" class="form-label">Experience</label>
          <input type="number" min="1" class="form-control" id="experience">
        </div>
        <div class="col-md-12">
          <label for="profile-description" class="form-label">Overview</label>
          <textarea class="form-control" id="profile-description" name="profile-description" placeholder="Overview"></textarea>
        </div>
        <div class="col-md-12">
          <label for="profile-contact-details" class="form-label">Contact details</label>
          <textarea class="form-control" id="profile-contact-details" name="profile-contact-details">

          </textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
