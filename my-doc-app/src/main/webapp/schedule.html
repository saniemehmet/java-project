<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" rel="stylesheet"></link>

    <title>MyDoc</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MyDoc.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="schedule.html">Schedule</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="patients.html">Patients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html" active>Profile</a>
              </li>
            </ul>
            <span class="navbar-text">
              <a class="nav-link" href="#" id="logout">Logout</a>
            </span>
          </div>
        </div>
    </nav>
    <div class="container-fluid col-md-10 mt-3">
        <div class="row mt-3 mt-md-5">
            <div class="col-12 col-md-4">
              <div class="card mt-2 mt-md-0">
                <div class="card-body">
                  <button type="button" class="btn btn-primary" id="add" data-bs-toggle="modal" data-bs-target="#addNewScheduleModal">Add new</button>
                  <h5 class="card-title mt-3">Search</h5>
                  <form>
                    <div class="mb-3">
                      <label class="form-label">Select date</label>
                      <div class="d-flex align-items-center">
                        <input id="search-date" class="form-control w-50 d-inline" type="text" value="">
                        <button id="get-working-hours" type="button" class="btn btn-primary ms-2 d-inline">Find</button>
                        <button id="hide-search" type="button" class="btn btn-primary ms-2 d-inline d-none">Hide</button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>           
           </div>
            <div class="col">
            	<div class="card mt-2 mt-md-0 d-none" id="search-results-card">
	                <div class="card-body">
	                  <div class="d-flex justify-content-between align-items-center mb-2">
	                    <h5 class="card-title">Results from search</h5>
	                  </div>
	                  <hr/>
	                  <p id="search-results-to-show" class="d-none">No search results</p>
	                  <div class="row row-cols-1 row-cols-md-3 g-4" id="search-schedule-list">
	                    
	                  </div>
	                </div>
              	</div>
                <div class="card mt-2 mt-md-0">
                    <div class="card-body">
                      <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="card-title">Results</h5>
                      </div>
                      <hr/>
                      <p id="results-to-show" class="d-none">No results to show</p>
                      <div class="row row-cols-1 row-cols-md-3 g-4" id="working-schedule-list">

                      </div>
                	</div>
            	</div>
        </div>
    </div>
    <!-- Schedule Add Modal -->
    <div class="modal fade" id="addNewScheduleModal" tabindex="-1" aria-labelledby="addNewScheduleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addNewScheduleModalLabel">Add schedule</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label class="form-label">Select date</label>
              </div>
              <div class="col-auto">
                <input id="schedule-date" class="form-control w-75 d-inline" type="text">
              </div>
            </div>
            <div class="mt-3 row g-3 align-items-center">
            <label class="form-label">Working hours</label>
              <div class="col-auto">
                <label class="form-label">from</label>
              </div>
              <div class="col-auto">
                <input type="number" min="1" max="24" class="form-control" id="schedule-from" name="schedule-from">
              </div>
            </div>
            <div class="mt-3 row g-3 align-items-center">
              <div class="col-auto">
                <label class="form-label">to</label>
              </div>
              <div class="col-auto">
                <input type="number" min="1" max="24" class="form-control" id="schedule-to" name="schedule-to">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="add-schedule">Add</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Schedule Edit Modal -->
    <div class="modal fade" id="editScheduleModal" tabindex="-1" aria-labelledby="editScheduleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editScheduleModalLabel">Add schedule</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label class="form-label">Date</label>
              </div>
              <div class="col-auto">
                <input id="edit-date" class="form-control w-75 d-inline" type="text" disabled>
              </div>
            </div>
            <div class="mt-3 row g-3 align-items-center">
            <label class="form-label">Working hours</label>
              <div class="col-auto">
                <label class="form-label">from</label>
              </div>
              <div class="col-auto">
                <input type="number" min="1" max="24" class="form-control" id="edit-from" name="schedule-from">
              </div>
            </div>
            <div class="mt-3 row g-3 align-items-center">
              <div class="col-auto">
                <label class="form-label">to</label>
              </div>
              <div class="col-auto">
                <input type="number" min="1" max="24" class="form-control" id="edit-to" name="schedule-to">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="edit-schedule-modal-btn">Save</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/schedule.js"></script>

    <div id="schedule-template" class="d-none">
      <div class="col">
        <div class="card">
          <div class="card-header" id="result-date">
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Working hours</li>
            <li class="list-group-item">
              <div class="row">
                <div class="col-auto">
                  From:
                </div>
                <div class="col-auto" id="from-hour">
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col-auto">
                  To:
                </div>
                <div class="col-auto" id="to-hour">
                </div>
              </div>
            </li>
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-info w-50" id="edit-schedule" data-bs-toggle="modal" data-bs-target="#editScheduleModal">Edit</button>
              <button type="button" class="btn btn-danger w-50" id="remove-schedule">Remove</button>
            </div>
          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
